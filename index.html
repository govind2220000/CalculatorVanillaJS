<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <input type="text" name="" id="input-box" />
        <div class="button-container">
          <div class="buttons">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="delete-button" data-value="DEL">DEL</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="+">+</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">-</button>

            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button data-value="/">/</button>
            <button data-value="*">*</button>

            <button class="span-two reset-button" data-value="AC">RESET</button>
            <button class="span-two equals-button" data-value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <!-- When you place the <script> tag in the <head> section, the script is executed before the HTML elements are fully loaded. This can cause issues if your script tries to access elements that haven't been created yet. -->
    <script src="./script.js"></script>
  </body>
</html>
